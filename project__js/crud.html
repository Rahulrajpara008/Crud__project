<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylecrud.css">

<body>
    <div><h1>Crud Operator</h1></div>

        <div><label for="">Age:</label></div>

        <div><label for="">course:</label></div>
        <div><input type="text" name="course" id="course" placeholder="Enter Your Course"></div>
        <div><input type="button" value="Save" onclick="saveData()" id="firstbtn"></div>
    </form>
  <table border="1">
        <thead>
            <tr>
                <div><th>Id</th></div>
                <div><th>Name</th></div>
                <div><th>Age</th></div>
                <div><th>Course</th></div>
                <div><th>Action</th></div>
            </tr>
        </thead>
        <tbody id="alldata">

        </tbody>
    </table>
    <script src="crud.js"></script>
</body>
</html>
